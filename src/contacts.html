<!DOCTYPE html>
<html lang="ru" class="page">

@include('partials/head.html')

<body class="page__body">
  <div class="site-container">
    @include('partials/header-sec.html')
    <main class="main">
      @include('partials/menu.html')
      @include('partials/modal.html')
      @include('partials/contacts-hero.html')
      @include('partials/faq.html')
      @include('partials/map.html')

    </main>
    @include('partials/footer.html')
  </div>

  <script src="https://api-maps.yandex.ru/v3/?apikey=8c9bb3f5-07ef-4aa2-8a70-b84bc9e8879b&lang=ru_RU"></script>
  <script>
    initMap();

    async function initMap() {
      await ymaps3.ready;

      const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer } = ymaps3;
      const { YMapDefaultMarker } = await ymaps3.import('@yandex/ymaps3-markers@0.0.1');
      const map = new YMap(
        document.getElementById('map'),

        {
          location: {
            center: [36.859772, 55.905765],

            zoom: 17
          }
        }
      );
      map.addChild(new YMapDefaultSchemeLayer());
      map.addChild(new YMapDefaultFeaturesLayer({ id: 'features' }));
      const marker = new YMapDefaultMarker({ coordinates: [36.859772, 55.905765] });
      map.addChild(marker);
    }
  </script>
</body>

</html>
