<div class="modal">
  <div class="modal__window">
    <form class="modal__form form" action="#" method="POST" enctype="multipart/form-data">
      <h3 class="form__title">Оставьте ваши контактные данные</h3>
      <p class="form__desc">и наш специалист свяжется с вами в течение 30 минут</p>
      <div class="form__inputs">
        <label class="form__label">
          <input type="text" class="form__input" data-validate-field="name" name="Имя клиента" id="modal-name"
            placeholder="Имя">
        </label>
        <label class="form__label">
          <input type="tel" data-type="tel" class="form__input form__input--tel" name="Контактный номер" id="modal-tel"
            placeholder="Номер телефона" data-validate-field="tel">
        </label>
      </div>
      <button type="submit" class="form__btn btn btn-reset"><span>Отправить</span></button>
      <span class="form__policy">Ваши данные никогда не будут переданы третьим лицам</span>
    </form>
    <div class="modal__image">
      <picture>
        <source type="image/webp" srcset="./img/modal-pic.webp">
        <img src="./img/modal-pic.png" alt="Laptop">
      </picture>
    </div>
    <button class="btn-reset modal__close"></button>
  </div>
</div>
