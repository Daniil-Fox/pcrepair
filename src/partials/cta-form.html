<form class="cta__form form cta-form" method="POST">
  <h3 class="cta-form__title">
    Рассчитайте стоимость ремонта за 1 мин. Просто ответьте на 5 вопросов
  </h3>
  <div class="cta__slider cta__slider--main swiper">
    <div class="swiper-pagination-progress swiper-pagination-progress--main"></div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <span class="cta-form__que">Какое устройство сломалось?</span>
            <div class="cta-form__grid" id="radio-group-1">
              <label class="cta-form__label">
                <input type="radio" name="Устройство" id="radio-type-1" value="Компьютер" class="form__radio">
                <span class="form__fake-radio"></span>
                Компьютер
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Устройство" id="radio-type-2" value="Ноутбук" class="form__radio">
                <span class="form__fake-radio"></span>
                Ноутбук
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Устройство" id="radio-type-3" value="Телефон" class="form__radio">
                <span class="form__fake-radio"></span>
                Телефон
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Устройство" id="radio-type-4" value="Другое" class="form__radio">
                <span class="form__fake-radio"></span>
                Другое
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <span class="cta-form__que">В чем проблема?</span>
            <div class="cta-form__grid" id="radio-group-2">
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-1" value="Не включается" class="form__radio">
                <span class="form__fake-radio"></span>
                Не включается
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-2" value="Сам выключается" class="form__radio">
                <span class="form__fake-radio"></span>
                Сам выключается
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-3" value="Белый экран" class="form__radio">
                <span class="form__fake-radio"></span>
                Белый экран
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-4" value="Другая проблема" class="form__radio">
                <span class="form__fake-radio"></span>
                Другая проблема
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-5" value="Включается, но нет изображения"
                  class="form__radio">
                <span class="form__fake-radio"></span>
                Включается, но нет изображения
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-6" value="Синий экран" class="form__radio">
                <span class="form__fake-radio"></span>
                Синий экран
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Проблема" id="radio-prob-7" value="Черный экран" class="form__radio">
                <span class="form__fake-radio"></span>
                Черный экран
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <label>
              <span class="cta-form__que">Укажите бренд и модель Вашего устройства</span>
              <input type="text" class="form__input cta-form__input" name="Бренд/модель" id="input-brand-pc"
                placeholder="Модель">
            </label>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <label>
              <span class="cta-form__que">В течение какого времени эксплуатируется устройство?</span>
              <input type="text" class="form__input cta-form__input" name="Время эксплуатации" id="input-time-pc"
                placeholder="Текст">
            </label>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <span class="cta-form__que">Куда Вам сообщить цену ремонта?</span>
            <div class="cta-form__grid cta-form__grid--gap" id="radio-group-3">
              <label class="cta-form__label">
                <input type="radio" name="Способ связи" id="radio-contact-1" value="По телефону" class="form__radio">
                <span class="form__fake-radio"></span>
                По телефону
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Способ связи" id="radio-contact-2" value="WhatsApp" class="form__radio">
                <span class="form__fake-radio"></span>
                WhatsApp
              </label>
              <label class="cta-form__label">
                <input type="radio" name="Способ связи" id="radio-contact-3" value="Telegram" class="form__radio">
                <span class="form__fake-radio"></span>
                Telegram
              </label>
            </div>
            <input type="tel" class="form__input cta-form__input" data-type="tel" name="Контактный номер"
              id="input-contact-tel" placeholder="Номер телефона" data-validate-field="tel">
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="cta-form__btn btn btn-reset cta-form-next"><span>Далее</span></button>
</form>
