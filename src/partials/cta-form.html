<form class="cta__form form cta-form">
  <h3 class="cta-form__title">
    Рассчитайте стоимость ремонта за 1 мин. Просто ответьте на 5 вопросов
  </h3>
  <div class="cta__slider cta__slider--main swiper swiper-no-swiping">
    <div class="swiper-pagination-progress swiper-pagination-progress--main"></div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <h4 class="cta-form__que">Какое устройство сломалось?</h4>
            <div class="cta-form__grid">
              <label class="cta-form__label">
                <input type="radio" name="radio-type" id="radio-type-1" class="form__radio">
                <span class="form__fake-radio"></span>
                Компьютер
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-type" id="radio-type-2" class="form__radio">
                <span class="form__fake-radio"></span>
                Ноутбук
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-type" id="radio-type-3" class="form__radio">
                <span class="form__fake-radio"></span>
                Моноблок
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-type" id="radio-type-4" class="form__radio">
                <span class="form__fake-radio"></span>
                Другое
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <h4 class="cta-form__que">В чем проблема?</h4>
            <div class="cta-form__grid">
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-1" class="form__radio">
                <span class="form__fake-radio"></span>
                Не включается
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-2" class="form__radio">
                <span class="form__fake-radio"></span>
                Сам выключается
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-3" class="form__radio">
                <span class="form__fake-radio"></span>
                Белый экран
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-4" class="form__radio">
                <span class="form__fake-radio"></span>
                Другая проблема
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-5" class="form__radio">
                <span class="form__fake-radio"></span>
                Включается, но нет изображения
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-6" class="form__radio">
                <span class="form__fake-radio"></span>
                Синий экран
              </label>
              <label class="cta-form__label">
                <input type="radio" name="radio-prob" id="radio-prob-7" class="form__radio">
                <span class="form__fake-radio"></span>
                Черный экран
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <label>
              <h4 class="cta-form__que">Укажите бренд и модель Вашего устройства</h4>
              <input type="text" class="form__input cta-form__input" name="input-brand-pc" id="input-brand-pc"
                placeholder="Модель">
            </label>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <label>
              <h4 class="cta-form__que">В течение какого времени эксплуатируется устройство?</h4>
              <input type="text" class="form__input cta-form__input" name="input-time-pc" id="input-time-pc"
                placeholder="Текст">
            </label>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="cta-form__wrapper">
          <div class="cta-form__board">
            <label>
              <h4 class="cta-form__que">Куда Вам сообщить цену ремонта?</h4>
              <div class="cta-form__grid cta-form__grid--gap">
                <label class="cta-form__label">
                  <input type="radio" name="radio-contact" id="radio-contact-1" class="form__radio">
                  <span class="form__fake-radio"></span>
                  По телефону
                </label>
                <label class="cta-form__label">
                  <input type="radio" name="radio-contact" id="radio-contact-2" class="form__radio">
                  <span class="form__fake-radio"></span>
                  WhatsApp
                </label>
                <label class="cta-form__label">
                  <input type="radio" name="radio-contact" id="radio-contact-3" class="form__radio">
                  <span class="form__fake-radio"></span>
                  Telegram
                </label>
              </div>
              <input type="tel" class="form__input cta-form__input" data-type="tel" name="input-contact-tel"
                id="input-contact-tel" placeholder="Номер телефона">
            </label>
          </div>
        </div>
      </div>
    </div>
    <button class="cta-form__btn btn btn-reset cta-form-next"><span>Далее</span></button>
  </div>
</form>
